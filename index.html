<!DOCTYPE html>
<html lang="pt-b">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        
        <main>
            <h1>Numeric System Converter</h1>
            
            <div class="container">
                <div class="inputs">   
                    <div><p class="inp-txt">Decimal</p><input type="number"></div>
                    <div><p class="inp-txt">Binary</p><input type="number" readonly></div>
                </div>

                <div class="buttons">
                    <button id="btn-convert">Convert</button>
                    <button id="btn-switch">Switch</button>
                </div>
                <div class="error">*Type a binary number</div>
            </div>
            
            
            

        </main>
        <script src="script.js"></script>
    </body>
</html>
